<html>
<body>

<table cellpadding="6" width="100%" bgcolor="EE82EE" align="center"
cellspacing="6">

<tr>
<td colspan=2>
<center><font size=6><b>Student Registration Form</b></font></center>
</td>
</tr>

<form id="r">
<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="60"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername" size="60"></td>
</tr>

<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="60"></td>
</tr>

<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress" id="personaladdress" size="60"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="-1" selected>select..</option>
<option value="B.Tech">B.TECH</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="BCA">BCA</option>
</select></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">NALANDA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>

<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></td>
</tr>

<tr>
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="60"></td>
</tr>

<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="60"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="60"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="60"></td>
</tr>

<tr>
<td colspan="2"><button type="reset" class="btn btn-default bt" onclick="myFunction()" value="Reset Form" style="align:centre;">Reset</button></td>
</tr>
</form>

<form id="f">
<tr>
<td colspan="2"><button type="submit" class="btn btn-default bt" onclick="my_function()" value="Submit Form" style="align:centre;">Submit Form</button></td>
</tr>
</form>

</body>
</table>

<script>
var form = document.getElementById('r');
function myFunction() {
    document.getElementById("r").reset();
}
</script>

<script>
var form = document.getElementById('f');
function my_function() {
  if (form.checkValidity()) {
    alert("Adding Succesful!");
    document.getElementById("f").reset();
  }
}
</script>
</html>
